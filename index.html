<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>repeater</title>
    <style>
        body, html {
            height: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            display: grid;
            justify-content: center;
            align-items: center;

            background-image: url('./backgound_grey.jpeg'); /* Відносний шлях до картинки */
            background-size: cover; /* Масштабування картинки для покриття всього екрану */
            background-position: center; /* Центрування картинки */
            background-repeat: repeat-y; /* Заборона повторення картинки */
        }

        .container {
            justify-content: center; /* Вертикальне вирівнювання по центру */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0px;
        }

        input {
            justify-content: center; /* Вертикальне вирівнювання по центру */
            align-items: center; /* Горизонтальне вирівнювання по центру */
        }

        .clickable {
            cursor: pointer;
        }

        #output {
            justify-content: center; /* Вертикальне вирівнювання по центру */
            align-items: center; /* Горизонтальне вирівнювання по центру */
            margin-top: 0; /* Переконайтеся, що контейнер не має зайвих відступів */
            padding-top: 0;
        }

    </style>
    <link rel="icon" href="fav2.png">
</head>

<body>
    <div class="container">
        <p id="updateYourBrain" class="clickable"><b>repeater</b></p>
        <label>
            <input type="number" placeholder="enter number">
            <button id="generateWords">go!</button>
            <ul id="output"></ul>
        </label>
    </div>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/words.js"></script>
</body>

</html>
